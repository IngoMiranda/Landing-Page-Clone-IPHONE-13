<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/grid.css">
    <link rel="stylesheet" href="./Css/style.css">
    <title>iPhone 13</title>
</head>

<body>
    <header>
        <div class="container-grid">
            <nav>
                <a href="" class="logo-iphone">
                    <img src="./icons/logo.svg" alt="Logo iphone">
                </a>
                <ul>
                    <li>Loja</li>
                    <li>Mac</li>
                    <li>IPad</li>
                    <li>IPhone</li>
                    <li>Watch</li>
                    <li>AiPods</li>
                    <li>Tv e Casa</li>
                    <li>Entreterimento</li>
                    <li>Acessórios</li>
                    <li>Suporte</li>
                </ul>
                <div class="buttons">
                    <img src="./icons/search.svg" alt="icons pesquisa">
                    <img src="./icons/shopping-bag.svg" alt="icons sacola">
                </div>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container-grid">
            <div class="container-title">
                <div class="title">
                    <h1>Comprar iPhone 13</h1>
                    <p>A partir de R$ 5.499,00</p>
                </div>
                <div class="parcelas">
                    <p>Menos de 10% à vista ou até 12x</p>
                    <img src="./icons/arrow-icon-01.svg" alt="icon de seta baixo">
                </div>
            </div>
            <div class="hero02">
                <div class="carrossel">
                    <img src="./img/iphone-13-inicio.jpg" alt="">
                </div>
                <div class="color-valor">
                    <div class="card">
                        <div class="legenda">
                            <h2>Cor. <span> Escolha sua favorita.</span></h2>
                        </div>
                        <div class="cor">
                            <p>Cor</p>
                            <ul class="cor-produto">
                                <li id="azul"><img src="./img/finish-blue.jpeg" alt=""></li>
                                <li id="rosa"><img src="/img/finish-pink.jpeg" alt=""></li>
                                <li id="carbono"><img src="/img/finish-starlight.jpeg" alt=""></li>
                                <li id="branco"><img src="/img/finish-midnight.jpeg" alt=""></li>
                                <li id="verde"><img src="/img/finish-green.jpeg" alt=""></li>
                                <li id="vermelho"><img src="/img/finish-product-red.jpeg" alt=""></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>


</body>

</html>
